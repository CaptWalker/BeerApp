<div class="container-fluid">
    <h1 class="mat-h1" style="text-align: center;">Select Your Beer</h1>
    
    <mat-form-field>
        <mat-label>Search Beer</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Pub Beer" #input>
    </mat-form-field>
    
    <div style="margin: .2rem;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
            
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let element" > <img src="{{element.image}}" class="mat-elevation-z2"> </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>  Name </th>
              <td mat-cell *matCellDef="let element"><h3 class="mat-h3"> {{element.name}} </h3></td>
            </ng-container>
          
            <ng-container matColumnDef="style">
              <th mat-header-cell *matHeaderCellDef> Style </th>
              <td mat-cell *matCellDef="let element"> {{element.style}} </td>
            </ng-container>

            <ng-container matColumnDef="ibu">
                <th mat-header-cell *matHeaderCellDef> ibu </th>
                <td mat-cell *matCellDef="let element"> {{element.ibu}} </td>
            </ng-container>
          
            <ng-container matColumnDef="abv">
                <th mat-header-cell *matHeaderCellDef> abv </th>
                <td mat-cell *matCellDef="let element"> {{element.abv}} </td>
            </ng-container>
            
            <ng-container matColumnDef="ounces">
                <th mat-header-cell *matHeaderCellDef> ounces </th>
                <td mat-cell *matCellDef="let element"> {{element.ounces}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[20, 50, 100]" class="mat-elevation-z2" showFirstLastButtons style="width: 100%;"></mat-paginator>
    </div>

</div>
